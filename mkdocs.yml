site_name: Docker Tutorial - Part 2
repo_url: https://github.com/spigad/docker-tutorial
site_author: Daniele Spiga - daniele.spiga@pg.infn.it
theme:
  name: material
  palette:
    primary: teal
    accent: green
  logo: assets/logo_infn.png
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences 
  - pymdownx.snippets
  - pymdownx.tabbed
  - admonition
  - pymdownx.details
  - attr_list
   
nav:
  - Introduction: 
    - Building images interactively: 'intro/index.md'
  - Dockerfiles: 
    - Write the first Dockerfile: 'dockerfile/firsdockrefile.md'
    - The CMD and ENTRYPOINT verbs: 'dockerfile/cmd-entrypoint.md'
    - The COPY command: 'dockerfile/copy.md'
  - Docker Registry:
    - Publishing images to the Docker hub: 'registry/dockerhub.md'


